<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoP9hI4HI48H6j3mycIDmtOemI3xsT-sP4PQ&usqp=CAU">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Fall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="charac"></div>
    </div>  
</body>
<script>
    var block = document.getElementById("block");
var hole = document.getElementById("hole");
var charac = document.getElementById("charac");
var jumping = 0;
var counter = 0;

hole.addEventListener('animationiteration', () => 
{
    var random = Math.random()*3;
    var top = (random*100)+150;
    hole.style.top = -(top) + "px";
    counter++;
});

setInterval(function()
{
    var characTop= parseInt(window.getComputedStyle(charac).getPropertyValue("top"));
    if(jumping==0){
        charac.style.top = (characTop+3)+"px";
    }
    var blockleft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
    var holetop = parseInt(window.getComputedStyle(hole).getPropertyValue("top"));
    var cTop=-(500-characTop)
    if ((characTop>480)||((blockleft<20)&&(blockleft>-50)&&((cTop<holetop)||(cTop>holetop+110))))
    {
        alert("Game over. Your Score: " + counter);
        charac.style.top = 100+"px";
        counter=0;
    }
},30);

function jump()
{
    jumping = 1;
    let jumpCount = 0;
    var jumpInterval = setInterval(function()
    {
        var characTop = parseInt(window.getComputedStyle(charac).getPropertyValue("top"));

        if((characTop>6)&&(counter<15))
        {
            charac.style.top = (characTop-3)+"px";
        }
        if(jumpCount>20)
        {
            clearInterval(jumpInterval);
            jumping=0;
            jumpCount=0;
        }
        jumpCount++;

    },20);
}
</script>
</html>
